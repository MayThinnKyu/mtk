<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Forget your password</title>
<link rel="stylesheet" href="forget.css">
</head>

<body>
	<div class="container text-center">
			<h1> Chat Application </h1>
			<img src="Best-chatting-apps-for-Apple-Watch.jpg" class="img-rounded" alt="logo"> 
	</div>
   
   	<div class="container text-center">
     	<h3>Forget Your Password</h3>
     	
      	<hr>
    </div>
      
    <div class="form-group">
      	<div class="col-sm-4">
      		<label class="control-label col-sm-offset-3">New Password: </label>
		</div>
     	<div class="col-sm-6">
   			<input type="text" class="form-control" placeholder="Enter your new password here" name="password" autofocus> <br>
			</div>
	</div>
    		
    <div class="form-group">  	
     	<div class="col-sm-4">
      		<label class="control-label col-sm-offset-3">Confirm New Password: </label>
		</div>
     	<div class="col-sm-6">
   			<input type="text" class="form-control" placeholder="Enter your new password again" name="password" autofocus> <br>
		</div>
	</div>
     		
		<div class="form-group">  
     		<div class="col-sm-4"></div>  
      		<div class="col-sm-6">
      			<input type="submit" class="btn btn-primary btn-lg" value="Submit">
      			<a href="login.html" type="reset" class="btn btn-danger btn-lg">Cancel</a>
        	</div>
      	</div>
      	
</body>
</html>
