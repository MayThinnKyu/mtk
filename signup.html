<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign up Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	body{
		font-family: Arial, Helvetica, sans-serif;
	}
	img{
		display: inline-block;
		margin-top: 20px;
		margin-bottom: 20px;
	}
	hr {
    	border: 1px solid #f1f1f1;
    	margin-bottom: 25px;
	}	
	
	label{
		text-align:right;
		padding:10px;
		margin-left: 10px;
	}
  
	.btn{
		width:30%;
		padding:10px 20px;
		margin:30px 10px 10px 0;
	}
</style>
</head>

<body>

	<form>
   		<div class="container text-center">
			<h1> Chat Application </h1>
			<img src="Best-chatting-apps-for-Apple-Watch.jpg" class="img-rounded" alt="logo"> 
		</div>
   
    	<div class="container text-center">
     		<h1>Sign Up</h1>
      		<p>Please fill in this form to create an account.</p>
      		<hr>
      	</div>
      
      	<div class="form-group">
      		<label class="control-label col-sm-4"><b>Name: </b></label>
      		<div class="col-sm-4">
      			<input type="text" class="form-control" placeholder="Enter your name here" name="name" autofocus> <br>
			</div>
		</div>
     		
     	<div class="form-group">
      		<label class="control-label col-sm-4"><b>Email:</b></label>
      		<div class="col-sm-4">
      			<input type="text" class="form-control" placeholder="Enter your email here" name="email" required> <br>
		</div>
      		
      	<div class="form-group">
      		<label class="control-label col-sm-4"><b>Password: </b></label>
      		<div class="col-sm-4">
      			<input type="password" class="form-control" placeholder="Enter your password here" name="password" required> <br>
			</div>
		</div>
      		
      	<div class="form-group">
      		<label class="control-label col-sm-4"><b>Confirm Password: </b></label>
      		<div class="col-sm-4">
      			<input type="password" class="form-control" placeholder="Enter your password again" name="confirmpassword" required> 
			</div>
		</div>
		
		<div class="form-group">        
      		<div class="col-sm-6">
      			<button type="reset" class="btn btn-primary btn-lg">Sign Up</button> 
        		<button type="submit" class="btn btn-danger btn-lg">Submit</button>
        	</div>
      	</div>
      	
      	<div class="form-group">        
      		<div class="col-sm-7" style="text-align:right">
      			Already Registered?
      			<a href="login.html"> Sign In</a>
      			<br> <br>
        	</div>
      	</div>
      	
	</form>

</body>
</html>
