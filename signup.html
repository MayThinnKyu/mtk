<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign up Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="signup.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<form>
   		<div class="container text-center">
			<h1> Chat Application </h1>
			<img src="Best-chatting-apps-for-Apple-Watch.jpg" class="img-rounded" alt="logo"> 
		</div>
   
    	<div class="container text-center">
     		<h1>Sign Up</h1>
      		<p>Please fill in this form to create an account.</p>
      		<hr>
      	</div>
      
      	<div class="form-group">
      		<div class="col-sm-4">
      			<label class="control-label col-sm-offset-3">Name: </label>
			</div>
     		<div class="col-sm-6">
      			<input type="text" class="form-control" placeholder="Enter your name here" name="name" autofocus> <br>
			</div>
		</div>
     		
     	<div class="form-group">
      		<div class="col-sm-4">
      			<label class="control-label col-sm-offset-3">Email: </label>
			</div>
     		<div class="col-sm-6">
      			<input type="text" class="form-control" placeholder="Enter your email here" name="email" autofocus> <br>
			</div>
		</div>
      		
      	<div class="form-group">
      		<div class="col-sm-4">
      			<label class="control-label col-sm-offset-3">Password: </label>
			</div>
     		<div class="col-sm-6">
      			<input type="text" class="form-control" placeholder="Enter your password here" name="password" autofocus> <br>
			</div>
		</div>
      		
      	<div class="form-group">
      		<div class="col-sm-4">
      			<label class="control-label col-sm-offset-3">Confirm Password: </label>
			</div>
     		<div class="col-sm-6">
      			<input type="text" class="form-control" placeholder="Enter your password again" name="confirmpassword" autofocus> <br>
			</div>
		</div>
		
		<div class="form-group">  
     		<div class="col-sm-4"></div>      
      		<div class="col-sm-6">
      			<button type="submit" class="btn btn-primary btn-lg">Sign Up</button> 
        		<button type="reset" class="btn btn-danger btn-lg">Cancel</button>
        	</div>
      	</div>
      	
      	<div class="form-group">        
      		<div class="col-sm-7" style="text-align:right">
      			Already Registered?
      			<a href="login.html"> Sign In</a>
      			<br> <br>
        	</div>
      	</div>
      	
	</form>

</body>
</html>
